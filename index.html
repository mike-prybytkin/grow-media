<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TZ Grow Media</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
  <section class="d-flex justify-content-center my-4 mx-1">
    <form 
      class="business-form d-flex flex-column col-12 col-sm-10 col-lg-6" 
      novalidate
    >
      <h3 class="mb-0">Личная информация</h3>
      <div class="position-relative form-field">
        <input 
          class="form-control" 
          name="firsrName"
          type="text" 
          placeholder="Ваше имя" 
          value="" 
          required
        >
        <div class="invalid-tooltip">
          Пожалуйста, введите имя
        </div>
      </div>
      <div class="position-relative form-field">
        <input 
          class="form-control" 
          name="email"
          type="email" 
          placeholder="Ваш email" 
          value="" 
          required
        >
        <div class="invalid-tooltip">
          Пожалуйста, введите email
        </div>
      </div>
      <div class="position-relative form-field">
        <div class="input-group has-validation">
          <input 
            class="form-control" 
            name="tel"
            type="tel" 
            placeholder="+375(__)__-__-__" 
            value="" 
            minlength="16" 
            required
          >
          <div class="invalid-tooltip">
            Пожалуйста, введите телефон
          </div>
        </div>
      </div>

      <h3 class="mb-0">Информация о бизнесе</h3>
      <div class="position-relative form-field">
        <input 
          class="form-control" 
          name="expectations"
          type="number" 
          placeholder="Ожидаемый оборот" 
          step="0.01" 
          required
        >
        <div class="invalid-tooltip">
          Укажите ожидаемый оборот
        </div>
      </div>
      <div class="position-relative form-field">
        <select 
          class="form-select" 
          name="industry"
          required
        >
          <option 
            selected 
            disabled 
            value=""
          >Выбор индустрии</option>
          <option>Индустрия 1</option>
          <option>Индустрия 2</option>
          <option>Индустрия 3</option>
        </select>
        <div class="invalid-tooltip">
          Укажите индустрию
        </div>
      </div>
      <div class="position-relative form-field">
        <div class="form-check">
          <input 
            id="invalidCheck" 
            class="form-check-input" 
            name="acceptRules"
            type="checkbox" 
            value="" 
            required
          >
          <label 
            class="form-check-label" 
            for="invalidCheck"
          >
            Я принимаю правила сервиса
          </label>
          <div class="invalid-tooltip">
            Вы не приняли условия
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" type="submit">Отправить форму</button>
      </div>
    </form>
  </section>

  <div class="position-fixed bottom-0 end-0 p-3">
    <div 
      id="liveToast" 
      class="toast hide w-auto bg-success text-light" 
      role="alert" 
      aria-live="assertive" 
      aria-atomic="true"
    >
      <div class="toast-body">
        Данные успешно отправлены
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.6.1/imask.min.js" integrity="sha512-+3RJc0aLDkj0plGNnrqlTwCCyMmDCV1fSYqXw4m+OczX09Pas5A/U+V3pFwrSyoC1svzDy40Q9RU/85yb/7D2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
</body>
</html>
